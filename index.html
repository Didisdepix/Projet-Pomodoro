<!DOCTYPE html>
<html lang = "fr">
    <!-- Implémentation de la font Jacquarda Bastarda -->
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content ="width=device-width, initial-scale=1"/>
        <title>Pomodoro d'Antoine</title>
        <link rel="stylesheet" href="main.css">  

        <!-- FONTAWESOME -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
        <!-- GOOGLE FONTS-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet">
        
        <!-- JAVASCRIPT -->
        <script src = "script.js" defer></script>                       
    </head>

    <!-- Le body intègre: un bouton pour démarrer/réinitialiser le timer (qui est dans un cercle) une zone pour afficher le temps restant en str des inputs pour ajuster le temps de repos ou de travail-->
    <body>
        <h1 id="titre"> POMODORO TIMER </h1>
        <section class = "panel">
            <p id="indicationTravail">Travail</p>
            <p id="indicationRepos">Repos</p>
        </section>
        <div class="contientCercle">
            <div class="circle">
                <p id="timer" class = "timer"></p>
            </div>
        </div>
        <div class="contientCercle">
            <button id="boutonPrincipal" class="fa-solid fa-play" name="boutonPrincipal"></button>
        </div>
        
        <br />

        <!-- Formulaire-->
        <form method="get" >
            
            <p>
                <label for="minutesUtilisateurTravail">Minutes de travail:</label>
                <input id="minutesUtilisateurTravail" min="0" max="120" type="number" value="25" name="minutesUtilisateurTravail" class="minutesUtilisateurTravail">
                <label for="secondesUtilisateurTravail">Secondes de travail en plus:</label>
                <input id = "secondesUtilisateurTravail" min="0" max="59" type="number" value="0" name="secondesUtilisateurTravail" class="secondesUtilisateurTravail">
            </p>
    
        <br />
        
            <p>
                <label for="minutesUtilisateurRepos">Minutes de repos:</label>
                <input id="minutesUtilisateurRepos" min="0" max="120" type="number" value="5" name="minutesUtilisateurRepos" class="minutesUtilisateurRepos">
                <label for="secondesUtilisateurRepos">Secondes de repos en plus:</label>
                <input id = "secondesUtilisateurRepos" min="0" max="59" type="number" value="0" name="secondesUtilisateurRepos" class="secondesUtilisateurRepos">
            </p>

        <br />
        <div class="contientCercle">
            <button type="submit" id="validationParametresUtilisateurRepos" class="param" name="boutonParams">Entrer ces paramètres</button>
        </div>
        </form>
        
    </body>
</html>
